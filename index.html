    <script>
        // ...
        var arrayHash = document.location.href.split("#"); 
        if(arrayHash.length > 0)
        {
            var newHash = arrayHash[arrayHash.length - 1];
            var array= document.querySelectorAll("[href=\"#"+newHash+"\"]:not([href=\"#login\"]):not([href=\"#registar\"])");
            document.querySelectorAll("a").forEach(anchor => {
                //alert(anchor);
                anchor.classList.remove("selecionado")

            });
            if(array.length>0)
            {
                array[array.length-1].classList.add("selecionado")        
                array[array.length-1].parentElement.classList.add("selecionado")  
            }
        }

        window.onhashchange = function(e){
        var newURL = e.newURL; 
        arrayHash = newURL.split("#"); 
        if(arrayHash.length > 0)
        {
                var newHash = newURL.split("#")[arrayHash.length-1];
                var array= document.querySelectorAll("[href=\"#"+newHash+"\"]:not([href=\"#login\"]):not([href=\"#registar\"])");
                document.querySelectorAll("a").forEach(anchor => {

                if(array.length>0)
                {
                    array[array.length-1].classList.add("selecionado")

                    } 
                } 
            }
        };

        var myAge = 0;
